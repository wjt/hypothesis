language: python

python:
  - 2.7
  - 3.3
  - 3.4

before_script:
  - pip install pytest pytest-timeout coverage flake8 restructuredtext_lint pygments

script:
  - PYTHONPATH=src python -u -m coverage run --branch --include 'src/hypothesis/*' --exclude 'src/hypothesis/internal/compat.py' $(which py.test) -v tests
  - coverage report -m --fail-under=100
  - flake8 src tests
  - rst-lint README.rst
  - ./installer-test.sh
